name: Generate vimdoc

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  vimdoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lemmy-help
        run: |
          LEMMY_VERSION="v0.13.2"
          curl -fsSL "https://github.com/numToStr/lemmy-help/releases/download/${LEMMY_VERSION}/lemmy-help-x86_64-unknown-linux-gnu.tar.gz" \
            | tar xz -C /usr/local/bin

      - name: Generate vimdoc
        run: bash scripts/gen_docs.sh

      - name: Commit doc changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add doc/colorizer.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update vimdoc"
            git push
          fi
